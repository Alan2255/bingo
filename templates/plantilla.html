<!doctype html>
<html>

    <!-- Cabeza -->
    <head>
        <link rel="shorcut icon" href="https://i.ya-webdesign.com/images/vector-b-letra-15.png"/>
        <title>Bingo</title>

        <style type="text/css">
.carton {padding: 2em;}

.fila {
  display: flex;
  justify-content: center;
}

.celda {
  width: 4em;
  height: 4em;
  border: 1px solid;
  background-color: white;
}

.o {
  background-color: {{ color }};
  text-align: center;
  font-weight: bold;
  display: flex;
  justify-content: center;
 
 align-items: center;
  font-family: arial;
}
        </style>

    </head>

    <!-- Cuerpo -->
    <body style="background-color: #e1e1e1">

        <!-- Talonario -->
        <div>

            {% for carton in range(6) %}
            <div class="carton">

                {% for fila in range (3) %}
                <div class="fila">
                
                    {% for celda in range(9) %}
                        {% if talonario[carton][fila][celda] != 0 %}
                            <div class="celda o">{{ talonario[carton][fila][celda] }}</div>
                        {% else %}
                            <div class="celda"></div>
                        {% endif %}
                    {% endfor %}

                </div>
                {% endfor %}
            </div>
            {% endfor %}

        </div><!-- Fin Talonario-->
    </body>

</html>
